<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Despensa Livre</title>
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>
        <div class="container" id="container">            
            <div class="form-container sign-up-container">
                <form action="#">
                    <h1>Crie sua conta!</h1>
                    <div class="social-container">
                        <a href="#" class="social"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                        <a href="#" class="social"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                        <a href="#" class="social"><i class="fa fa-globe" aria-hidden="true"></i></a>
                    </div>
                    <input type="text" placeholder="Digite seu nome">
                    <input type="email" placeholder="Digite seu email">
                    <input type="password" placeholder="Digite sua senha">
                    <button>Cadastre-se</button>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form action="">
                    <h1>Entrar</h1>
                    <div class="social-container">
                        <a href="#" class="social"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                        <a href="#" class="social"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                        <a href="#" class="social"><i class="fa fa-globe" aria-hidden="true"></i></a>
                    </div>
                    <span>ou use sua conta para entrar</span>
                    <input type="email" placeholder="Digite seu email">
                    <input type="password" placeholder="Digite sua senha">
                    <a href="#">Esqueceu sua senha ?</a>
                    <button>Entrar</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Olá Novamente!</h1>
                        <p>
                            Para se conectar, por favor preencha com seu acesso
                        </p>
                        <button class="ghost" id="signInButton">Entrar</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Olá Amigo!</h1>
                        <p>
                            preencha com sua credencial e comece a jornada conosco :)
                            <button class="ghost" id="signUpButton">Cadastre-se</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <script src="assets/js/index.js"></script>
    </body>
</html>
